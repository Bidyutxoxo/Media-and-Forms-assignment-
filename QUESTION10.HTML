<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>
  <h1>Registration Form</h1>
  <form action="your_form_handler.php" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
    
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email address" required><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required><br>
    
    <label for="terms">
      <input type="checkbox" id="terms" name="terms" required>
      I agree to the <a href="terms_and_conditions.html">Terms and Conditions</a>.
    </label><br>
    
    <button type="submit">Register</button>
  </form>
</body>
</html>
