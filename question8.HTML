<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Information Form</title>
</head>
<body>
  <h1>Personal Information Form</h1>
  <form action="formhandler.php" method="post">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" tabindex="2" placeholder="Enter your first name" required><br>
    
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" tabindex="1" placeholder="Enter your last name" required><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" tabindex="4" placeholder="Enter your email address" required><br>
    
    <button type="submit" tabindex="3">Submit</button>
  </form>

</body>
</html>
