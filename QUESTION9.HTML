<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
</head>
<body>
  <h1>Feedback Form</h1>
  <form action="your_form_handler.php" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
    
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email address" required><br>
    
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" cols="30" placeholder="Write your feedback here" required></textarea><br>
    
    <button type="submit">Submit Feedback</button>
  </form>
</body>
</html>
